<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe Game</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="children" data-number="1"></div>
			<div class="children" data-number="2"></div>
			<div class="children" data-number="3"></div>
			<div class="children" data-number="4"></div>
			<div class="children" data-number="5"></div>
			<div class="children" data-number="6"></div>
			<div class="children" data-number="7"></div>
			<div class="children" data-number="8"></div>
			<div class="children" data-number="9"></div>
		</div>
		<div class="card">
			<h1 class="winner">Congratulations!</h1>
			<p class="desc">Player X wins. Better luck next time.</p>
			<button class="reload">Play again</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
