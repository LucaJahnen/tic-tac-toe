<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe Game</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<aside class="statistics">
			<section>
				<h2 class="wins-count">0</h2>
				<p>Wins</p>
			</section>
			<section>
				<h2 class="losses-count">0</h2>
				<p>Losses</p>
			</section>
			<section>
				<h2 class="ties-count">0</h2>
				<p>Ties</p>
			</section>
		</aside>
		<main class="container">
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
			<button class="children"></button>
		</main>
		<section class="card">
			<h1 class="winner">Congratulations!</h1>
			<p class="desc">Player X wins. Better luck next time.</p>
			<button class="reload">Play again</button>
		</section>
		<script src="main.js"></script>
	</body>
</html>
