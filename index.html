<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe Game</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="container">
			<button class="children" data-number="1"></button>
			<button class="children" data-number="2"></button>
			<button class="children" data-number="3"></button>
			<button class="children" data-number="4"></button>
			<button class="children" data-number="5"></button>
			<button class="children" data-number="6"></button>
			<button class="children" data-number="7"></button>
			<button class="children" data-number="8"></button>
			<button class="children" data-number="9"></button>
		</div>
		<div class="card">
			<h1 class="winner">Congratulations!</h1>
			<p class="desc">Player X wins. Better luck next time.</p>
			<button class="reload">Play again</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
